# This is a basic workflow to help you get started with Actions

name: Dotfiles CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  MacOS:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Create directory and copy files
        run: |
          cp -r ${{ github.workspace }} $HOME

      # Runs a single command using the runners shell
      - name: install all with this repository
        run: make install
        shell: bash

      - name: install all with this repository(2nd)
        run: make install
        shell: bash

      - name: upgrade with this repository
        run: make upgrade
        shell: bash

  Linux:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Create directory and copy files
        run: |
          cp -r ${{ github.workspace }} $HOME

      # Runs a single command using the runners shell
      - name: install all with this repository
        run: make install
        shell: bash

      - name: install all with this repository(2nd)
        run: make install
        shell: bash

      - name: install all with this repository
        run: make upgrade
        shell: bash

  Linux-local-install:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Create directory and copy files
        run: |
          cp -r ${{ github.workspace }} $HOME

      # Runs a single command using the runners shell
      - name: install all with this repository
        run: make install_locally
        shell: bash

      - name: install all with this repository(2nd)
        run: make install_locally
        shell: bash

      - name: install all with this repository
        run: make upgrade
        shell: bash

  Linux-Docker:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - run: docker compose build
        shell: bash

      - run: docker compose up -d
        shell: bash

      - run: docker compose run dotfiles uname -a
        shell: bash
