# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[aws]
disabled = true

[battery]
disabled = true

[character]
disabled = true
error_symbol = '[✗](bold red) '
success_symbol = '[❯](bold green) '

[cmd_duration]
format = '[ $duration]($style)'

[container]
format = '[$symbol]($style) '
style = 'blue'
symbol = '🐳'

[dart]
symbol = ' '

[directory]
repo_root_format = '[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
repo_root_style = 'underline bold red'
truncation_length = 8

[gcloud]
disabled = true

[git_branch]
ignore_branches = ['master', 'main']

[git_commit]
commit_hash_length = 4

[git_metrics]
added_style = 'green'
deleted_style = 'red'
disabled = false
format = '\[([+$added]($added_style))([-$deleted]($deleted_style))\] '

[git_status]
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'

[os]
disabled = false
style = "white"

[os.symbols]
Macos = " "
Ubuntu = " "

[shell]
bash_indicator = ' \$'
disabled = false
zsh_indicator = ' %'

[status]
disabled = false
format = '[$symbol]($style)'
map_symbol = true
success_symbol = '[](bold green) '
symbol = '[✗](bold red) '

[sudo]
disabled = false
format = '[$symbol]($style)'
style = 'bold green'
symbol = '‍ '
