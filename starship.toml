# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = '$status$all'

[aws]
disabled = true

[battery]
disabled = true

[character]
disabled = true
error_symbol = '[✗](bold red) '
success_symbol = '[❯](bold green) '

[cmd_duration]
format = '[ $duration]($style)'

[container]
format = '[$symbol]($style)'
style = 'blue bold'
symbol = 'Dk'

[dart]
symbol = ' '

[directory]
truncation_length = 8

[gcloud]
disabled = true

[git_branch]
ignore_branches = ['master', 'main']

[git_commit]
commit_hash_length = 4

[git_metrics]
added_style = 'green'
deleted_style = 'red'
disabled = false
format = '(\[([+$added]($added_style))([-$deleted]($deleted_style))\] )'

[git_status]
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'

[os]
disabled = true
style = "white"

[os.symbols]
Macos = " "
Ubuntu = " "

[python]
format = 'via [${symbol}](yellow)[${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
version_format = "${raw}"

[shell]
bash_indicator = ' \$'
disabled = false
zsh_indicator = ' %'

[status]
disabled = false
format = '[$symbol]($style)'
map_symbol = true
success_symbol = '[](bold green) '
symbol = '[✗](bold red) '

[sudo]
disabled = false
format = '[$symbol]($style)'
style = 'bold green'
symbol = ' '

[custom.gpu]
# Linux/Zshではsedのところで'%'だけの置換にすると'%{'みたいに出力されるので、'%%'とし、他の環境では'%%'と出力されないようにtrを置いている。
command = "nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | tr '\n' ' ' | sed 's/[0-9]\\+/&%%/g' | tr '%%' '%'"
description = 'The usage rate of the NVIDIA GPU'
when = ' type nvidia-smi && (ls *.py || ls *.ipynb)'
format = 'on [$symbol $output]($style) '
style = 'bold purple'
symbol = ''
