set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# コピーをvim風に
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection # 'v' で選択を始める
bind -T copy-mode-vi V send -X select-line # 'V' で行選択
bind -T copy-mode-vi C-v send -X rectangle-toggle # 'C-v' で矩形選択
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy" # 'y' でヤンクしてクリップボードに
bind -T copy-mode-vi Y send -X copy-line-pipe-and-cancel "pbcopy" # 'Y' で行ヤンクしてクリップボードに

# 履歴の長さ
set -g history-limit 100000